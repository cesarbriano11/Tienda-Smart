<div class="contenedor-sucursal">
    <h2>Sucursales</h2>

    <button mat-raised-button color="primary"  (click)="abrirDialogInsertarSucursal()">
        <mat-icon>add</mat-icon>Nueva sucursal
    </button>

    <table mat-table [dataSource]="sucursales" class="mat-elevation-z8">

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="abrirDialogActualizarSucursal(element)">
                    <mat-icon>editar</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarSucursal(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="idSucursal">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.idSucursal}}</td>
        </ng-container>

        <ng-container matColumnDef="nombreSucursal">
            <th mat-header-cell *matHeaderCellDef>Sucursal</th>
            <td mat-cell *matCellDef="let element">{{element.nombreSucursal}}</td>
        </ng-container>

        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef>direccion</th>
            <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
