<h2 mat-dialog-title>{{data ? 'Editar Articulo' : 'Nuevo Articulo'}}</h2>

<form [formGroup]="formArticulo" (ngSubmit)="InsertarArticulo()">
    <mat-dialog-content>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre Articulo</mat-label>
            <input matInput formControlName="nombreArticulo">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Codigo</mat-label>
            <input matInput formControlName="codigo">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Descripcion</mat-label>
            <input matInput formControlName="descripcion">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Precio</mat-label>
            <input matInput formControlName="precio">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>UrlImagen</mat-label>
            <input matInput formControlName="urlImagen">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Stock</mat-label>
            <input matInput formControlName="stock">
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>cancelar</button>
        <button mat-raised-button color="primary" type="submit">
            guardar
        </button>
    </mat-dialog-actions>
</form>
